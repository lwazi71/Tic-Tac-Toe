<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tic-Tac-Toe</title>
      <link rel = "stylesheet" href="styles.css">
   </head>
   <body>
      <h1 class = "heading">Tic-Tac-Toe</h1>
      <div id = "container">
         <table id = "piece">
            <tr  id = "board1">
               <td  id = "box" class = 'cell'></td>
               <td  id = "box" class = 'vert cell1'></td>
               <td id = "box" class = "cell2"></td>
            </tr>
            <tr id = "board2">
               <td  id = "box" class = 'hori cell3'></td>
               <td id = "box" class = "vert hori cell4"></td>
               <td id = "box" class = "hori cell5"></td>
            </tr>
            <tr id = "board3">
               <td  id = "box" class = "cell6"></td>
               <td id = "box"  class = "vert cell7"></td>
               <td  id = "box"  class = "cell8"></td>
            </tr>
            </tbody>
         </table>
      </div>
               <div id="playerContainer">
                  <p id ="player1">Player-1</p>
                           <p id = "player2">Player-2</p>
               </div>
      <div id = "game-data">
         <button id = "reset">New Game</button>
      </div>
      <div id = "game-keep">
         <p id = "result">It's <span id="para-display"></span>'s turn.</p>
         <p id="warning"></p>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
   </body>
</html>
